syntax = "proto3";
package linkleaf.v1;

// Represents civil time (or occasionally physical time).
//
// The date is relative to the Proleptic Gregorian Calendar.
message DateTime {
  // Optional. Year of date. Must be from 0 to 9999
  int32 year = 1;

  // Required. Month of year. Must be from 1 to 12.
  int32 month = 2;

  // Required. Day of month. Must be from 1 to 31 and valid for the year and
  // month.
  int32 day = 3;

  // Required. Hours of day in 24 hour format. Should be from 0 to 23. An API
  // may choose to allow the value "24:00:00" for scenarios like business
  // closing time.
  int32 hours = 4;

  // Required. Minutes of hour of day. Must be from 0 to 59.
  int32 minutes = 5;

  // Required. Seconds of minutes of the time. Must normally be from 0 to 59. An
  // API may allow the value 60 if it allows leap-seconds.
  int32 seconds = 6;

  // Required. Fractions of seconds in nanoseconds. Must be from 0 to
  // 999,999,999.
  int32 nanos = 7;
}

// Represents a civil date in the Gregorian calendar (without a time component).
//
// This message is suitable for representing dates such as birthdays, anniversaries,
// publication dates, or any event where the *day* is important but the *time of day*
// is not required.
//
// The date is based on the Proleptic Gregorian calendar and must represent a valid
// calendar date (e.g., month and day values must be appropriate for the year).
//
// Example usage:
//   - A full date: 2025-10-08
message Date {
  // Optional. Year of date. Must be from 0 to 9999
  int32 year = 1;

  // Required. Month of year. Must be from 1 to 12.
  int32 month = 2;

  // Required. Day of month. Must be from 1 to 31 and valid for the year and
  // month.
  int32 day = 3;
}

// Summary of the Link. Optional.
// Can contain a brief description, excerpt, or notes about the link.
// Typically used to provide context for the reader.
message Summary {
  string content = 1;
}

// Indicates where the link was originally shared or referenced.
// Optional. Can store a URL pointing to the source, referrer, or context
// from which the link was obtained.
message Via {
  string url = 1;
}

// A single link entry.
message Link {
  // Unique identifier for the link. If empty when adding, a UUID v4 will be
  // generated.
  string id = 1;

  // Title of the link. Required by CLI and most UIs.
  string title = 2;

  // The canonical URL of the link. Required.
  string url = 3;

  // Date and time associated with the link. Stored as a DateTime message.
  // Required in "YYYY-MM-DD HH:MM:SS" format (or use zeroed fields if unknown).
  DateTime datetime = 4;

  // Optional summary or notes for the link. Can be empty.
  Summary summary = 5;

  // Optional tags associated with the link. Can be empty or repeated.
  repeated string tags = 6;

  // Optional source or referrer URL for the link.
  Via via = 7;
}

// The top-level feed file that is persisted in a single .pb file.
message Feed {
  // Title of the feed. e.g., "My Links".
  string title = 1;

  // Version of the feed format. Default is 1.
  uint32 version = 2;

  // Links contained in this feed. Newest entries are first (prepend on add).
  repeated Link links = 3;
}
